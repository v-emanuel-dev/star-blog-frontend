<div class="container d-flex justify-content-center">
  <div
    class="card p-3 m-5 shadow bg-white rounded w-100"
    style="max-width: 450px"
  >
    <div
      *ngIf="message"
      [ngClass]="{
        'bg-green-100 border border-green-400 text-green-700': success,
        'bg-red-100 border border-red-400 text-red-700': !success
      }"
      class="mb-4 px-4 py-3 rounded relative"
      role="alert"
    >
      <span class="block sm:inline">{{ message }}</span>
      <span
        class="absolute top-0 bottom-0 right-0 px-4 py-3 cursor-pointer"
        (click)="message = null"
      >
        <svg
          class="fill-current h-6 w-6"
          role="button"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
        >
          <title>Fechar</title>
          <path
            d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"
          />
        </svg>
      </span>
    </div>
    <h2 class="text-center m-4 display-4">Register</h2>
    <form
      class="mx-4"
      #registrationForm="ngForm"
      (ngSubmit)="register(registrationForm)"
      novalidate
    >
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          email
          class="mt-1 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-200"
          placeholder="Enter your email"
          #emailField="ngModel"
        />
        <div
          *ngIf="emailField.invalid && emailField.touched"
          class="text-red-600 text-sm"
        >
          <span *ngIf="emailField.errors?.['required']"
            >Email is required.</span
          >
          <span *ngIf="emailField.errors?.['email']"
            >Invalid email format.</span
          >
        </div>
      </div>
      <div class="mb-4">
        <!-- Verifica se o usuário é admin -->
        <label for="role" class="block text-gray-700">Role</label>
        <select
          id="role"
          [(ngModel)]="role"
          name="role"
          required
          class="mt-1 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-200"
        >
          <option value="" disabled selected>Select your role</option>
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="username" class="block text-gray-700">Username</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          required
          minlength="5"
          class="mt-1 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-200"
          placeholder="Enter your username"
          #usernameField="ngModel"
        />
        <div
          *ngIf="usernameField.invalid && usernameField.touched"
          class="text-red-600 text-sm"
        >
          <span *ngIf="usernameField.errors?.['required']"
            >Username is required.</span
          >
          <span *ngIf="usernameField.errors?.['minlength']"
            >Username must be at least 5 characters.</span
          >
        </div>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          minlength="6"
          class="mt-1 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-200"
          placeholder="Enter your password"
          #passwordField="ngModel"
        />
        <div
          *ngIf="passwordField.invalid && passwordField.touched"
          class="text-red-600 text-sm"
        >
          <span *ngIf="passwordField.errors?.['required']"
            >Password is required.</span
          >
          <span *ngIf="passwordField.errors?.['minlength']"
            >Password must be at least 6 characters.</span
          >
        </div>
      </div>
      <div class="mb-4">
        <label for="confirmPassword" class="block text-gray-700"
          >Confirm Password</label
        >
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
          class="mt-1 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-200"
          placeholder="Confirm password"
          #confirmPasswordField="ngModel"
        />
        <div
          *ngIf="confirmPasswordField.invalid && confirmPasswordField.touched"
          class="text-red-600 text-sm"
        >
          <span *ngIf="confirmPasswordField.errors?.['required']"
            >Confirm Password is required.</span
          >
          <span
            *ngIf="confirmPassword !== password && confirmPasswordField.touched"
            >Passwords do not match.</span
          >
        </div>
      </div>
      <button
        type="submit"
        [disabled]="registrationForm.invalid || confirmPassword !== password"
        class="w-full bg-blue-600 text-white font-bold py-2 rounded hover:bg-blue-500 transition duration-200"
      >
        Register
      </button>
    </form>
    <p class="m-4 text-center text-gray-600">
      Already have an account?
      <a routerLink="/login" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>
</div>
