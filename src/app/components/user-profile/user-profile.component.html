<div class="container d-flex justify-content-center">
  <div
    class="card mt-5 shadow bg-white rounded w-100"
    style="max-width: 450px"
  >
    <h2 class="text-center m-4 display-4">Edit Profile</h2>
    <div
      *ngIf="message"
      [ngClass]="{
        'bg-green-100 border border-green-400 text-green-700': success,
        'bg-red-100 border border-red-400 text-red-700': !success
      }"
      class="mb-4 px-4 py-3 rounded relative"
      role="alert"
    >
      <span class="block sm:inline">{{ message }}</span>
      <span
        class="absolute top-0 bottom-0 right-0 px-4 py-3 cursor-pointer"
        (click)="message = null"
      >
        <svg
          class="fill-current h-6 w-6"
          role="button"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
        >
          <title>Fechar</title>
          <path
            d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"
          />
        </svg>
      </span>
    </div>
    <div *ngIf="profilePicture">
      <img
        [src]="profilePicture"
        alt="Profile Picture"
        class="rounded-full h-32 w-32 mx-auto mb-4"
      />
    </div>
    <div *ngIf="!profilePicture">
      <p>No profile picture available.</p>
    </div>

    <form #userForm="ngForm" (ngSubmit)="updateUser(userForm)" class="m-4">
      <div class="mb-4">
        <label for="profileImage" class="block text-gray-700"
          >Profile Image</label
        >
        <input
          type="file"
          id="profileImage"
          (change)="onImageSelected($event)"
          class="mt-1 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-200"
        />
      </div>
      <div class="mb-4" *ngIf="isAdmin"> <!-- Verifica se o usuário é admin -->
        <label for="role" class="block text-gray-700">Role</label>
        <select
          id="role"
          [(ngModel)]="role"
          name="role"
          required
          class="mt-1 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-200"
        >
          <option value="" disabled selected>Select your role</option>
          <option value="user">User</option>
          <option value="admin">Admin</option>
          <!-- Adicione mais opções conforme necessário -->
        </select>
      </div>
      <div class="mb-4">
        <label for="username" class="block text-gray-700">Username</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          required
          class="mt-1 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-200"
          placeholder="Enter your username"
        />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          class="mt-1 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-200"
          placeholder="Enter your email"
        />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          class="mt-1 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-200"
          placeholder="Enter new password"
        />
      </div>
      <div class="mb-4">
        <label for="confirmPassword" class="block text-gray-700"
          >Confirm Password</label
        >
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          class="mt-1 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-200"
          placeholder="Confirm new password"
        />
      </div>
      <div class="d-flex justify-content-between mt-3">
        <a routerLink="/blog" class="btn btn-secondary">Back</a>
        <button
          type="submit"
          class="btn btn-primary"
        >
          Update Profile
        </button>
      </div>
    </form>
  </div>
</div>
