<div class="container d-flex justify-content-center">
  <div class="card mt-5 shadow bg-white rounded w-100">
    <form (ngSubmit)="updatePost()" class="m-4">
      <h2 class="text-center mb-4 display-4">Edit Post</h2>
      <div
        *ngIf="message"
        [ngClass]="{
          'bg-green-100 border border-green-400 text-green-700': success,
          'bg-red-100 border border-red-400 text-red-700': !success
        }"
        class="mb-4 px-4 py-3 rounded relative"
        role="alert"
      >
        <span class="block sm:inline">{{ message }}</span>
        <span
          class="absolute top-0 bottom-0 right-0 px-4 py-3 cursor-pointer"
          (click)="message = null"
        >
          <svg
            class="fill-current h-6 w-6"
            role="button"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
          >
            <title>Fechar</title>
            <path
              d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"
            />
          </svg>
        </span>
      </div>
      <div class="mb-3">
        <label for="title" class="form-label">Title:</label>
        <input
          type="text"
          [(ngModel)]="title"
          name="title"
          required
          class="form-control"
          placeholder="Enter the title of your post"
        />
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Content:</label>
        <ckeditor
          [(ngModel)]="content"
          name="content"
          [editor]="Editor"
          [config]="editorConfig"
          (ready)="onReady($event)"
          class="custom-editor"
        ></ckeditor>
      </div>
      <div class="mb-3">
        <label for="visibility" class="form-label">Visibility:</label>
        <select
          [(ngModel)]="visibility"
          name="visibility"
          required
          class="form-control"
        >
          <option value="public">Public</option>
          <option value="private">Private</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Role:</label>
        <select [(ngModel)]="role" name="role" required class="form-control">
          <option value="user">User</option>
          <option value="editor">Editor</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <ng-container *ngIf="categories && categories.length">
        <button
          *ngFor="let category of categories"
          type="button"
          (click)="onCategoryChange($event, category.id!)"
          [ngClass]="{
            'bg-blue-600 text-white': selectedCategoryIds.includes(
              category.id!
            ),
            'bg-gray-200 text-gray-800': !selectedCategoryIds.includes(
              category.id!
            )
          }"
          class="m-1 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          {{ category.name }}
        </button>
      </ng-container>
      <div class="d-flex justify-content-between mt-3">
        <a routerLink="/blog" class="btn btn-secondary">Back</a>
        <button type="submit" class="btn btn-success">Update Post</button>
      </div>
    </form>
    <div *ngIf="categories.length > 0" class="container">
      <h2 class="mb-3">Categories List:</h2>

      <ul class="list-group">
        <li
          *ngFor="let category of categories"
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          {{ category.name }}
          <div>
            <button
              class="btn btn-outline-warning btn-sm me-2"
              (click)="editCategory(category)"
            >
              Edit
            </button>
            <button
              *ngIf="category.id !== undefined"
              class="btn btn-outline-danger btn-sm"
              (click)="deleteCategory(category.id)"
            >
              Delete
            </button>
          </div>
        </li>
      </ul>
      <form (submit)="addCategory()" class="mt-4">
        <div class="mb-3">
          <input
            type="text"
            [(ngModel)]="newCategoryName"
            name="newCategoryName"
            placeholder="New category"
            required
            class="form-control"
          />
        </div>
        <button type="submit" class="btn btn-outline-success mb-4">
          Add Category
        </button>
      </form>
    </div>
  </div>
</div>

<!-- Modal Overlay -->
<div
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50"
  *ngIf="isModalOpen"
>
  <!-- Modal Container -->
  <div class="bg-white rounded-lg shadow-lg p-6 w-11/12 md:w-1/3">
    <h2 class="text-xl font-semibold mb-4">Confirm Deletion</h2>
    <p>Are you sure you want to delete this category?</p>
    <div class="flex justify-end mt-6">
      <button
        class="bg-red-500 text-white px-4 py-2 rounded mr-2"
        (click)="
          currentCategoryId !== null
            ? deleteCategoryModal(currentCategoryId)
            : null
        "
      >
        Deletar
      </button>
      <button
        class="bg-gray-300 text-gray-800 px-4 py-2 rounded"
        (click)="closeModal()"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
